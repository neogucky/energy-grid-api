<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Alarmliste</title>
    <style type="text/css">
	
	@font-face {
		font-family: "SansSafety";
		src: url("SansSafety-Regular.otf") format("opentype"); }
    
	body {
		background-color: #f2f2f2;
		font-family: "SansSafety", helvetica, arial, sans-serif;
		font-size: 16px;
		font-weight: 400;
		text-rendering: optimizeLegibility; }
	
	.container { 
		width: 1400px; 
		margin-left: auto; 
		margin-right: auto; }
        
	.container .box {
		padding: 30px;
		background: #D9D9D9;
		margin-top: 20px; }
		
		
	div.table-title {
		display: block;
		margin: auto;
		padding:5px;
		width: 100%; }

	.table-title h3 {
	   color: #252525;
	   font-size: 30px;
	   font-weight: 400;
	   font-style:normal;
	   font-family: "SansSafety", helvetica, arial, sans-serif;
	   text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.1);
	   text-transform:uppercase; }		
			
	a {
		cursor: pointer!important; }

	#actions a {
		padding-right: 20px;
		display: inline-block;	}

	#actions a:hover {
		font-weight: bold;
		padding-right: 7px;
		margin-left: -4px; }

	#loginWrapper{
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: rgba(0,0,0,0.7); }
		
	#loginPopup{
		display: none;
		position: absolute;
		padding: 50px 100px;
		top: 20%;
		width: 200px;
		left: 50%;
		margin-left: -200px;
		background-color: #312e2e; }

	#loginPopup input{
		width: 100%;
		margin: 5px 0; }
		
	#loginPopup h1 {
		color: white; }

	#loginPopup #loginError {
		color: red;
		font-weight: bold; }

	div.box a.button {
		float:right;
		padding-left: 16px; }
	
    </style>
</head>

			<input type="submit" id="cancelButton" value = "Cancel">
		</div>
    </div>
